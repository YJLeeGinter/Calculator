<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>    
<body>

<h1>Calculator</h1>

<div class="grid-container">
    <div id="output">0</div>
    <div id="ac"><button id="acbutt" type="button" value="AC">AC</button></div>
    <div><button type="button" value="9">9</button></div>
    <div><button type="button" value="8">8</button></div>
    <div><button type="button" value="7">7</button></div>
    <div><button type="button" value="*">X</button></div>
    <div><button type="button" value="6">6</button></div>
    <div><button type="button" value="5">5</button></div>
    <div><button type="button" value="4">4</button></div>
    <div><button type="button" value="/">/</button></div>
    <div><button type="button" value="3">3</button></div>
    <div><button type="button" value="2">2</button></div>
    <div><button type="button" value="1">1</button></div>
    <div><button type="button" value="+">+</button></div>
    <div><button type="button" value="0">0</button></div>
    <div><button type="button" value=".">.</button></div>
    <div><button type="button" value="=">=</button></div>
    <div><button type="button" value="-">-</button></div>


    
   
  </div>
<script src="calculator.js"></script>
</body>
</html>
